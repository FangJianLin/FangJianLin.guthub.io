<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
			div{
				width: 200px;
				height: 200px;
				background-color: red;
				animation: change 4s linear;
			}
			
			@keyframes change{
				0%{
				    width: 200px;
				    margin-left: 0px;
				}
				50%{
					width: 300px;
					margin-left: 50px;
				}
				100%{
					width: 400px;
					margin-left: 100px;
				}
			}
		</style>
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
